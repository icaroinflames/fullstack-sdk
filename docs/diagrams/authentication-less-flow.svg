<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="601" height="508" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Note right of TSDigital: Generate a new:\n- Token Family (TF)\n-short-lived Refresh Token (RT)
TSDigital->App: Send RT
App->TSDigital: Refresh Access Token (AT)
Note right of TSDigital: Validate RT against TF + History.\nIf used,  invalidate TF
Note right of TSDigital: Rotate RT and keep a history\nof expired RT
TSDigital->App: Send AT + new RT
App->ServiceX: AT
